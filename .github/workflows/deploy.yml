name: Deploy

on:
  push:
    tags:
      - "v*"

jobs:
  ci:
    uses: ./.github/workflows/ci.yml

  deploy:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc  # Dynamically use the version from .nvmrc

      - run: npm ci

      - run: npm run build

      - name: Prepare deploy folder
        run: |
          mkdir deploy
          cp -r dist/* deploy/
          cp package.json deploy/
          cp README.md deploy/
          cd deploy
          # Adjust package.json for dist branch layout
          npm pkg set main=index.js
          npm pkg set types=index.d.ts

          # Ensure only built files are shipped
          npm pkg set 'files[0]'='core/**/*'
          npm pkg set 'files[1]'='index.*'
          npm pkg set 'files[2]'='README.md'

          # Reset exports to point at root index
          npm pkg delete exports || true
          npm pkg set 'exports.".".types'='./index.d.ts'
          npm pkg set 'exports.".".import'='./index.js'

          npm pkg delete scripts
          npm pkg delete devDependencies

      - name: Deploy to dist branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: deploy
          branch: dist
          clean: true
