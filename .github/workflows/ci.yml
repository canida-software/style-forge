name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_call:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test:run

      - name: Run test coverage
        run: npm run test:coverage

      - name: Type check
        run: npx tsc --noEmit

      - name: Build library
        run: npm run build

      - name: Verify build output
        run: |
          # Check that dist/ directory exists
          test -d dist/ || (echo "dist/ directory not found" && exit 1)

          # Check that main files exist
          test -f dist/index.js || (echo "dist/index.js not found" && exit 1)
          test -f dist/index.d.ts || (echo "dist/index.d.ts not found" && exit 1)

          # Check that core files exist
          test -f dist/core/expression-builder.js || (echo "dist/core/expression-builder.js not found" && exit 1)
          test -f dist/core/expression-builder.d.ts || (echo "dist/core/expression-builder.d.ts not found" && exit 1)

          echo "✅ Build output verification passed"

      - name: Test package installation
        run: |
          # Create a temporary directory to test installation
          mkdir -p /tmp/test-install
          cd /tmp/test-install

          # Create a test package.json
          echo '{
            "name": "test-install",
            "version": "1.0.0",
            "dependencies": {}
          }' > package.json

          # Copy the built package to test directory
          cp -r ${{ github.workspace }}/dist ./dist
          cp ${{ github.workspace }}/package.json ./

          # Test that the package can be installed (simulate npm pack)
          npm pack --dry-run > /dev/null 2>&1 || (echo "Package pack test failed" && exit 1)

          echo "✅ Package installation test passed"
